<mat-card>
    <mat-card-content>
        <form>
            <h2>Login</h2>

            <mat-form-field>
                <input matInput placeholder="Usuario" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Entrar</button>
        </form>
    </mat-card-content>
</mat-card>
